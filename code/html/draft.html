<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CycleSense - Your Personalized Health Tracker</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">CycleSense</span>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1>Welcome to CycleSense</h1>

        <div id="feature-selection">
            <h2>What can we help you do?</h2>
            <p>Choose as many as you'd like.</p>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <button class="feature-btn btn btn-outline-primary w-100" data-feature="get-pregnant">Get pregnant</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="feature-btn btn btn-outline-primary w-100" data-feature="pregnancy">I'm already pregnant</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="feature-btn btn btn-outline-primary w-100" data-feature="perimenopause-info">Learn more about perimenopause</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="feature-btn btn btn-outline-primary w-100" data-feature="perimenopause-track">Track perimenopause...</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="feature-btn btn btn-outline-primary w-100" data-feature="period-track">Track my period</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="feature-btn btn btn-outline-primary w-100" data-feature="body-understand">Better understand my body</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="feature-btn btn btn-outline-primary w-100" data-feature="enhance-sex-life">Enhance my sex life</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="feature-btn btn btn-outline-primary w-100" data-feature="manage-transition">Manage my transition through...</button>
                </div>
            </div>
        </div>

        <div id="feature-content" style="display: none;">
            </div>
    </main>

    <script src="../script/draft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
